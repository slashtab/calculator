<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <div class = "main-frame">
        <div class = "display">
                <div class = "top"></div>
                <div class = "down">0</div>
        </div>
        <div class = "first-row key">
            <button class = "btn ac">AC</button>
            <button class = "btn c">C</button>
            <button class = "btn per">%</button>
            <button class = "btn div">รท</button>
        </div>
        <div class = "second-row key">
            <button class = "btn d7">7</button>
            <button class = "btn d8">8</button>
            <button class = "btn d9">9</button>
            <button class = "btn plus">+</button>
        </div>
        <div class = "third-row key">
            <button class = "btn d4">4</button>
            <button class = "btn d5">5</button>
            <button class = "btn d6">6</button>
            <button class = "btn minus">-</button>
        </div>
        <div class = "fourth-row key">
            <button class = "btn d1">1</button>
            <button class = "btn d2">2</button>
            <button class = "btn d3">3</button>
            <button class = "btn d4">X</button>
        </div>
        <div class = "fifth-row key">
            <div class = "zero">
                <button class = "btn d0">0</button>
                <button class = "btn decimal">.</button>
            </div>
            <div><button class = "btn equal">=</button></div>
        </div>
    </div>



    <script src = "index.js"></script>
</body>
</html>
